<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>2048</title>

  <style>
    table {
      border: 1px solid black;
    }

    th, td {
      border: 1px solid black;
    }

    td {
      width: 100px;
      height: 100px;
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</table>
<script>
  let board;
  let boardChanged;

  function newGame() {
    board = [
      [null, null, null, null],
      [null, null, null, null],
      [null, null, null, null],
      [null, null, null, null],
    ];
    boardChanged = true;
    addNewTile();
    displayBoard();
  }

  function displayBoard() {
    const cells = document.querySelectorAll('td');
    let i = 0;
    for (const row of board) {
      for (const value of row) {
        if (value !== null) {
          cells[i].textContent = value;
        } else {
          cells[i].textContent = '';
        }
        i++;
      }
    }
  }

  // Adapted from https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random#Getting_a_random_integer_between_two_values
  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive
  }

  function addNewTile() {
    const emptySquares = [];
    for (let i = 0; i < 4; i++) {
      for (let j = 0; j < 4; j++) {
        if (!board[i][j]) {
          emptySquares.push([i, j]);
        }
      }
    }
    if (emptySquares.length === 0) {
      throw 'Game over!';
    }
    if (!boardChanged) return;
    let random = getRandomInt(0, emptySquares.length);
    let [row, col] = emptySquares[random];
    board[row][col] = Math.random() < 0.9 ? 2 : 4;
    boardChanged = false;
  }

  function rowChanged(before, after) {
    return before.join() !== after.join();
  }

  function mergeCells(row, next) {
    if (next === null) return row;
    if (next === row[row.length - 1]) {
      row[row.length - 1] += next;
      row.push(null);
    } else {
      row.push(next);
    }
    return row;
  }

  function collapseLeft(row) {
    const before = row.slice();
    row = row.reduce(mergeCells, []);
    row = row.filter(x => x != null);
    if (row.length < 4) {
      const oldLength = row.length;
      row.length = 4;
      row.fill(null, oldLength);
    }
    if (rowChanged(before, row)) {
      boardChanged = true;
    }
    return row;
  }

  function collapseRight(row) {
    const before = row.slice();
    row = row.reduceRight(mergeCells, []);
    row = row.reverse();
    row = row.filter(x => x != null);
    while (row.length < 4) {
      row.unshift(null);
    }
    if (rowChanged(before, row)) {
      boardChanged = true;
    }
    return row;
  }

  function moveLeft() {
    board = board.map(collapseLeft)
  }

  function moveRight() {
    board = board.map(collapseRight)
  }

  function moveUp() {
    for (let i = 0; i < 4; i++) {
      let col = board.map(row => row[i]);
      col = collapseLeft(col);
      for (let row = 0; row < 4; row++) {
        board[row][i] = col[row];
      }
    }
  }

  function moveDown() {
    for (let i = 0; i < 4; i++) {
      let col = board.map(row => row[i]);
      col = collapseRight(col);
      for (let row = 0; row < 4; row++) {
        board[row][i] = col[row];
      }
    }
  }

  document.addEventListener('keyup', function (e) {
    switch (e.code) {
      case 'ArrowLeft':
        moveLeft();
        break;
      case 'ArrowRight':
        moveRight();
        break;
      case 'ArrowUp':
        moveUp();
        break;
      case 'ArrowDown':
        moveDown();
        break;
      default:
        return;
    }
    try {
      addNewTile();
      displayBoard();
    } catch (e) {
      alert('Game over!');
      newGame();
    }
  });

  let startX, startY;

  document.addEventListener('touchstart', function (e) {
    const touch = e.changedTouches[0];
    startX = touch.pageX;
    startY = touch.pageY;
  })

  document.addEventListener('touchend', function (e) {
    const touch = e.changedTouches[0];
    const deltaX = touch.pageX - startX;
    const deltaY = touch.pageY - startY;
    let swipeDirection;
    if (Math.abs(deltaX) > 2 * Math.abs(deltaY)) {
      if (deltaX > 0) {
        swipeDirection = 'Right';
      } else {
        swipeDirection = 'Left';
      }
    } else if (Math.abs(deltaY) > 2 * Math.abs(deltaX)) {
      if (deltaY > 0) {
        swipeDirection = 'Down';
      } else {
        swipeDirection = 'Up';
      }
    }
    switch (swipeDirection) {
      case 'Left':
        moveLeft();
        break;
      case 'Right':
        moveRight();
        break;
      case 'Up':
        moveUp();
        break;
      case 'Down':
        moveDown();
        break;
      default:
        return;
    }
    try {
      addNewTile();
      displayBoard();
    } catch (e) {
      alert('Game over!');
      newGame();
    }
  });

  newGame();
</script>
</body>
</html>
